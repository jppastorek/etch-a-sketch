<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="big-container">
        <div class="utilities">
            <h1>Etch-a-Sketch</h1>
            <button class="btn-clear">Clear</button>
            <button class="btn-eraser">Eraser</button>
            <button class="btn-unicorn">Unicorn</button>
            <button class="btn-merica">'Merica</button>
            <button class="btn-color">Choose Color</button>
            <div class="slide-container">
                Grid Size:
                <input type="range" min="8" max="64" value="48" class="slider">
            </div>
        </div>
        <div class="container">
        </div>
    </div>
